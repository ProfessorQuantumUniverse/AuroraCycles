<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURORA VOYAGER | Solar Cycle & Live Tracking</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: '#050508',
                        'deep-purple': '#130e1c',
                        'aurora-green': '#00ff95',
                        'aurora-blue': '#00c3ff',
                        'glass-border': 'rgba(255, 255, 255, 0.08)',
                        'glass-bg': 'rgba(20, 20, 30, 0.4)'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <!-- React & Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #050508;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(20, 20, 35, 0.3);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(0, 255, 149, 0.5);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track { background: #050508; }
        ::-webkit-scrollbar-thumb { background: #1f1f2e; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #00ff95; }

        canvas { display: block; }
        
        .aurora-gradient {
            background: linear-gradient(90deg, #00ff95 0%, #00c3ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- DATA CONSTANTS & HELPERS ---
        
        // Approximated Solar Cycle Peaks (Cycle 1 to 25)
        const SOLAR_CYCLES = [
            { cycle: 1, year: 1761, peak: 86.5 }, { cycle: 2, year: 1769, peak: 115.8 },
            { cycle: 3, year: 1778, peak: 158.5 }, { cycle: 4, year: 1788, peak: 141.2 },
            { cycle: 5, year: 1805, peak: 49.2 }, { cycle: 6, year: 1816, peak: 48.7 },
            { cycle: 7, year: 1829, peak: 71.7 }, { cycle: 8, year: 1837, peak: 146.1 },
            { cycle: 9, year: 1848, peak: 131.6 }, { cycle: 10, year: 1860, peak: 97.9 },
            { cycle: 11, year: 1870, peak: 140.5 }, { cycle: 12, year: 1883, peak: 74.6 },
            { cycle: 13, year: 1893, peak: 87.9 }, { cycle: 14, year: 1907, peak: 64.2 },
            { cycle: 15, year: 1917, peak: 105.4 }, { cycle: 16, year: 1928, peak: 78.1 },
            { cycle: 17, year: 1937, peak: 119.2 }, { cycle: 18, year: 1947, peak: 151.8 },
            { cycle: 19, year: 1957, peak: 201.3 }, { cycle: 20, year: 1968, peak: 110.6 },
            { cycle: 21, year: 1979, peak: 164.5 }, { cycle: 22, year: 1989, peak: 158.5 },
            { cycle: 23, year: 2000, peak: 120.8 }, { cycle: 24, year: 2014, peak: 81.9 },
            { cycle: 25, year: 2025, peak: 125.0, status: 'Active - Max' }
        ];

        // --- COMPONENTS ---

        // 1. BACKGROUND STARFIELD (Canvas)
        const Starfield = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;

                const stars = Array.from({ length: 400 }).map(() => ({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.2 + 0.05
                }));

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    ctx.fillStyle = '#ffffff';
                    
                    stars.forEach(star => {
                        star.y += star.speed;
                        if (star.y > height) star.y = 0;
                        
                        ctx.globalAlpha = Math.random() * 0.5 + 0.3;
                        ctx.beginPath();
                        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                        ctx.fill();
                    });

                    requestAnimationFrame(animate);
                };

                animate();

                const handleResize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                };

                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none" />;
        };

        // 2. THREE.JS GLOBE
        const Globe = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                const w = mountRef.current.clientWidth;
                const h = mountRef.current.clientHeight;

                // Scene
                const scene = new THREE.Scene();
                
                // Camera
                const camera = new THREE.PerspectiveCamera(45, w / h, 0.1, 1000);
                camera.position.z = 2.5;

                // Renderer
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(w, h);
                mountRef.current.appendChild(renderer.domElement);

                // Earth Mesh
                const geometry = new THREE.SphereGeometry(1, 64, 64);
                
                // Simple Shader Material for "Holographic" look since we can't load heavy textures easily
                const material = new THREE.MeshPhongMaterial({
                    color: 0x111111,
                    emissive: 0x050510,
                    specular: 0x111111,
                    shininess: 10,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.8
                });

                const earth = new THREE.Mesh(geometry, material);
                scene.add(earth);

                // Aurora Oval (Approximation)
                const torusGeo = new THREE.TorusGeometry(1.02, 0.05, 16, 100);
                const auroraMat = new THREE.MeshBasicMaterial({ 
                    color: 0x00ff95, 
                    transparent: true, 
                    opacity: 0.6,
                    side: THREE.DoubleSide
                });
                
                const auroraRing = new THREE.Mesh(torusGeo, auroraMat);
                auroraRing.rotation.x = Math.PI / 2;
                auroraRing.position.y = 0.9; // North pole offset
                scene.add(auroraRing);

                // Lights
                const ambientLight = new THREE.AmbientLight(0x404040, 2);
                scene.add(ambientLight);
                const dirLight = new THREE.DirectionalLight(0xffffff, 1);
                dirLight.position.set(5, 3, 5);
                scene.add(dirLight);

                // Animation
                let frameId;
                const animate = () => {
                    frameId = requestAnimationFrame(animate);
                    earth.rotation.y += 0.002;
                    auroraRing.rotation.z -= 0.005;
                    
                    // Pulse aurora
                    const scale = 1 + Math.sin(Date.now() * 0.002) * 0.05;
                    auroraRing.scale.set(1, 1, scale);
                    
                    renderer.render(scene, camera);
                };
                animate();

                const handleResize = () => {
                    const newW = mountRef.current.clientWidth;
                    const newH = mountRef.current.clientHeight;
                    renderer.setSize(newW, newH);
                    camera.aspect = newW / newH;
                    camera.updateProjectionMatrix();
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(frameId);
                    if(mountRef.current) mountRef.current.removeChild(renderer.domElement);
                };
            }, []);

            return <div ref={mountRef} className="w-full h-full min-h-[400px]" />;
        };

        // 3. SOLAR CYCLE VISUALIZATION (D3.js)
        const SolarCycleChart = () => {
            const svgRef = useRef(null);
            const containerRef = useRef(null);
            const [hoverInfo, setHoverInfo] = useState(null);

            useEffect(() => {
                if (!svgRef.current || !containerRef.current) return;

                const data = SOLAR_CYCLES;
                const margin = { top: 40, right: 30, bottom: 50, left: 50 };
                const width = containerRef.current.clientWidth;
                const height = 400 - margin.top - margin.bottom;

                // Clear previous
                d3.select(svgRef.current).selectAll("*").remove();

                const svg = d3.select(svgRef.current)
                    .attr("width", width)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

                // Scales
                const x = d3.scaleLinear()
                    .domain([1750, 2030])
                    .range([0, width]);

                const y = d3.scaleLinear()
                    .domain([0, 250])
                    .range([height, 0]);

                // Area Generator (Smooth)
                const area = d3.area()
                    .curve(d3.curveCatmullRom.alpha(0.5))
                    .x(d => x(d.year))
                    .y0(height)
                    .y1(d => y(d.peak));

                const line = d3.line()
                    .curve(d3.curveCatmullRom.alpha(0.5))
                    .x(d => x(d.year))
                    .y(d => y(d.peak));

                // Gradients
                const defs = svg.append("defs");
                const gradient = defs.append("linearGradient")
                    .attr("id", "solar-gradient")
                    .attr("x1", "0%").attr("y1", "0%")
                    .attr("x2", "0%").attr("y2", "100%");
                
                gradient.append("stop").attr("offset", "0%").attr("stop-color", "#00ff95").attr("stop-opacity", 0.6);
                gradient.append("stop").attr("offset", "100%").attr("stop-color", "#00ff95").attr("stop-opacity", 0);

                // Draw Area
                svg.append("path")
                    .datum(data)
                    .attr("fill", "url(#solar-gradient)")
                    .attr("d", area)
                    .style("opacity", 0)
                    .transition().duration(2000)
                    .style("opacity", 1);

                // Draw Line
                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "#00ff95")
                    .attr("stroke-width", 2)
                    .attr("d", line)
                    .attr("filter", "drop-shadow(0 0 5px #00ff95)");

                // Draw Points (Interactive)
                const dots = svg.selectAll(".dot")
                    .data(data)
                    .enter().append("circle")
                    .attr("class", "dot")
                    .attr("cx", d => x(d.year))
                    .attr("cy", d => y(d.peak))
                    .attr("r", 4)
                    .attr("fill", "#fff")
                    .style("cursor", "pointer");
                
                dots.on("mouseover", (event, d) => {
                    d3.select(event.currentTarget).attr("r", 8).attr("fill", "#00ff95");
                    setHoverInfo({
                        x: event.pageX,
                        y: event.pageY,
                        data: d
                    });
                }).on("mouseout", (event) => {
                    d3.select(event.currentTarget).attr("r", 4).attr("fill", "#fff");
                    setHoverInfo(null);
                });

                // Axes
                const xAxis = d3.axisBottom(x).tickFormat(d3.format("d")).ticks(10);
                const yAxis = d3.axisLeft(y).ticks(5);

                svg.append("g")
                    .attr("transform", `translate(0,${height})`)
                    .call(xAxis)
                    .attr("color", "#666");

                svg.append("g")
                    .call(yAxis)
                    .attr("color", "#666");

                // Highlight Cycle 25
                const cycle25 = data[data.length - 1];
                svg.append("circle")
                    .attr("cx", x(cycle25.year))
                    .attr("cy", y(cycle25.peak))
                    .attr("r", 15)
                    .attr("fill", "none")
                    .attr("stroke", "#ffffff")
                    .attr("stroke-width", 1)
                    .attr("stroke-dasharray", "4 2")
                    .append("animateTransform")
                    .attr("attributeName", "transform")
                    .attr("type", "rotate")
                    .attr("from", `0 ${x(cycle25.year)} ${y(cycle25.peak)}`)
                    .attr("to", `360 ${x(cycle25.year)} ${y(cycle25.peak)}`)
                    .attr("dur", "10s")
                    .attr("repeatCount", "indefinite");

            }, []);

            return (
                <div ref={containerRef} className="w-full relative">
                    <svg ref={svgRef} className="overflow-visible"></svg>
                    {hoverInfo && (
                        <div className="absolute z-50 glass-panel p-3 rounded-lg text-sm" 
                             style={{ top: hoverInfo.y - 450, left: hoverInfo.x - 50 }}>
                            <div className="font-bold text-aurora-green">Cycle {hoverInfo.data.cycle}</div>
                            <div>Year: {hoverInfo.data.year}</div>
                            <div>Sunspots: {hoverInfo.data.peak}</div>
                        </div>
                    )}
                </div>
            );
        };

        // 4. TELEMETRY CARDS
        const KP_GAUGE = ({ kp }) => {
            const percentage = (kp / 9) * 100;
            const color = kp < 4 ? '#00ff95' : kp < 6 ? '#ffaa00' : '#ff0055';
            
            return (
                <div className="flex flex-col items-center justify-center h-full">
                    <div className="relative w-32 h-32">
                        <svg className="w-full h-full -rotate-90" viewBox="0 0 36 36">
                            <path className="text-gray-800" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" strokeWidth="3" />
                            <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" 
                                  fill="none" 
                                  stroke={color} 
                                  strokeWidth="3" 
                                  strokeDasharray={`${percentage}, 100`} 
                                  className="transition-all duration-1000 ease-out" />
                        </svg>
                        <div className="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center">
                            <span className="text-4xl font-bold font-display">{kp.toFixed(1)}</span>
                            <span className="text-xs text-gray-400">Kp Index</span>
                        </div>
                    </div>
                </div>
            );
        };

        const DataRow = ({ label, value, unit }) => (
            <div className="flex justify-between items-end mb-2 border-b border-white/10 pb-1">
                <span className="text-gray-400 text-sm">{label}</span>
                <span className="font-mono text-lg text-white">
                    {value} <span className="text-xs text-aurora-green">{unit}</span>
                </span>
            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            const [spaceData, setSpaceData] = useState({
                kp: 2.33,
                speed: 450,
                density: 4.5,
                bt: 5.2,
                bz: -1.2,
                loading: true
            });

            // Fetch Data
            useEffect(() => {
                const fetchData = async () => {
                    try {
                        // Attempt to fetch real data
                        const kpRes = await fetch('https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json');
                        const plasmaRes = await fetch('https://services.swpc.noaa.gov/products/solar-wind/plasma-6-hour.json');
                        const magRes = await fetch('https://services.swpc.noaa.gov/products/solar-wind/mag-6-hour.json');

                        if(kpRes.ok && plasmaRes.ok && magRes.ok) {
                            const kpData = await kpRes.json();
                            const plasmaData = await plasmaRes.json();
                            const magData = await magRes.json();

                            // Get latest valid reading (last element)
                            const currentKp = parseFloat(kpData[kpData.length-1][1]);
                            const currentPlasma = plasmaData[plasmaData.length-1]; // [time, density, speed, temp]
                            const currentMag = magData[magData.length-1]; // [time, bx, by, bz, bt, lat, lon]

                            setSpaceData({
                                kp: currentKp || 2.0,
                                speed: parseFloat(currentPlasma[2]) || 400,
                                density: parseFloat(currentPlasma[1]) || 5,
                                bt: parseFloat(currentMag[4]) || 5,
                                bz: parseFloat(currentMag[3]) || 0,
                                loading: false
                            });
                        } else {
                            throw new Error("API Failure");
                        }
                    } catch (err) {
                        console.warn("Using fallback data due to fetch error:", err);
                        // Fallback logic handled by init state, just flip loading
                        setSpaceData(prev => ({...prev, loading: false}));
                    }
                };

                fetchData();
                const interval = setInterval(fetchData, 60000 * 5); // Update every 5 mins
                return () => clearInterval(interval);
            }, []);

            // Animations on load
            useEffect(() => {
                gsap.from(".animate-in", {
                    y: 30,
                    opacity: 0,
                    duration: 1,
                    stagger: 0.1,
                    ease: "power3.out"
                });
            }, []);

            return (
                <div className="relative min-h-screen p-4 md:p-8">
                    <Starfield />
                    
                    {/* HEADER */}
                    <header className="flex justify-between items-center mb-8 animate-in max-w-7xl mx-auto">
                        <div>
                            <h1 className="text-4xl md:text-5xl font-display font-bold tracking-tighter">
                                AURORA <span className="aurora-gradient">VOYAGER</span>
                            </h1>
                            <p className="text-gray-400 mt-1 flex items-center gap-2">
                                <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                LIVE TELEMETRY // NOAA L1 POINT
                            </p>
                        </div>
                        <div className="hidden md:block text-right">
                            <div className="text-sm text-gray-400">CURRENT STATUS</div>
                            <div className="text-xl font-bold text-white">
                                {spaceData.kp > 5 ? "STORM IN PROGRESS" : "QUIET CONDITIONS"}
                            </div>
                        </div>
                    </header>

                    {/* BENTO GRID */}
                    <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 md:grid-rows-3 gap-6 h-auto">
                        
                        {/* 1. GLOBE (Large Block) */}
                        <div className="glass-panel rounded-2xl col-span-1 md:col-span-2 md:row-span-2 relative overflow-hidden animate-in">
                            <div className="absolute top-4 left-4 z-10 bg-black/50 backdrop-blur px-3 py-1 rounded-full border border-white/10 text-xs">
                                VISUALIZATION // AURORAL OVAL
                            </div>
                            <Globe />
                        </div>

                        {/* 2. KP INDEX */}
                        <div className="glass-panel rounded-2xl p-6 col-span-1 md:row-span-1 animate-in">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-gray-300 font-medium">Planetary K-Index</h3>
                                <div className="text-xs text-gray-500">NOAA SWPC</div>
                            </div>
                            <KP_GAUGE kp={spaceData.kp} />
                            <div className="text-center mt-2 text-xs text-gray-400">
                                {spaceData.kp < 4 ? "Aurora visible at high latitudes" : "Mid-latitude visibility possible"}
                            </div>
                        </div>

                        {/* 3. SOLAR WIND */}
                        <div className="glass-panel rounded-2xl p-6 col-span-1 md:row-span-1 animate-in">
                            <h3 className="text-gray-300 font-medium mb-4 flex items-center gap-2">
                                <lucide.Wind className="w-4 h-4 text-aurora-green" />
                                Solar Wind
                            </h3>
                            <div className="space-y-4">
                                <DataRow label="Velocity" value={spaceData.speed} unit="km/s" />
                                <DataRow label="Density" value={spaceData.density} unit="p/cmÂ³" />
                                <div className="text-xs text-gray-500 mt-2">
                                    Normal: ~300-400 km/s. High speed stream increases aurora chance.
                                </div>
                            </div>
                        </div>

                        {/* 4. IMF DATA */}
                        <div className="glass-panel rounded-2xl p-6 col-span-1 md:col-span-2 md:row-span-1 animate-in">
                             <div className="flex items-center justify-between mb-4">
                                <h3 className="text-gray-300 font-medium flex items-center gap-2">
                                    <lucide.Magnet className="w-4 h-4 text-aurora-blue" />
                                    Interplanetary Magnetic Field (IMF)
                                </h3>
                                <div className={`px-2 py-0.5 rounded text-xs font-bold ${spaceData.bz < 0 ? 'bg-red-500/20 text-red-400 border-red-500/50' : 'bg-green-500/20 text-green-400'}`}>
                                    Bz: {spaceData.bz} nT
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-8">
                                <div>
                                    <DataRow label="Total Field (Bt)" value={spaceData.bt} unit="nT" />
                                    <p className="text-xs text-gray-500 mt-2">Strength of the magnetic field carried by solar wind.</p>
                                </div>
                                <div>
                                    <DataRow label="Z-Component (Bz)" value={spaceData.bz} unit="nT" />
                                    <p className="text-xs text-gray-500 mt-2">Negative Bz (South) opens Earth's magnetic shield, allowing aurora.</p>
                                </div>
                            </div>
                        </div>

                        {/* 5. SHORT TERM FORECAST */}
                        <div className="glass-panel rounded-2xl p-6 col-span-1 md:col-span-2 md:row-span-1 flex flex-col justify-center animate-in">
                            <h3 className="text-gray-300 font-medium mb-2">30-Minute Forecast</h3>
                            <div className="flex items-center gap-4">
                                <div className="w-16 h-16 rounded-full bg-deep-purple border border-glass-border flex items-center justify-center">
                                    <lucide.Sun className="w-8 h-8 text-yellow-500 animate-pulse-slow" />
                                </div>
                                <div>
                                    <div className="text-xl font-display font-bold">
                                        {spaceData.bz < -2 && spaceData.speed > 500 ? "HIGH ACTIVITY EXPECTED" : "STEADY CONDITIONS"}
                                    </div>
                                    <p className="text-sm text-gray-400">
                                        Based on L1 Lagrange point telemetry. Data arrives ~30-60 mins before impact.
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* 6. SOLAR CYCLE ARCHIVE (HERO SECTION) */}
                        <div className="glass-panel rounded-2xl p-8 col-span-1 md:col-span-4 h-auto min-h-[500px] animate-in mt-8">
                            <div className="flex flex-col md:flex-row justify-between items-start mb-6">
                                <div>
                                    <h2 className="text-3xl font-display font-bold">SOLAR CYCLE ARCHIVE</h2>
                                    <p className="text-aurora-green text-sm tracking-widest uppercase mb-2">History & Prediction (1755 - 2030)</p>
                                    <p className="text-gray-400 max-w-2xl">
                                        An interactive visualization of sunspot numbers across recorded history. 
                                        We are currently in <span className="text-white font-bold">Cycle 25</span>, predicted to peak in 2025 with heightened auroral activity.
                                    </p>
                                </div>
                                <div className="mt-4 md:mt-0 text-right">
                                    <div className="text-4xl font-display font-bold text-white">25</div>
                                    <div className="text-xs text-gray-400 uppercase tracking-wider">Current Cycle</div>
                                </div>
                            </div>
                            
                            {/* D3 Chart Container */}
                            <SolarCycleChart />
                            
                            <div className="mt-4 flex gap-6 text-xs text-gray-500">
                                <div className="flex items-center gap-2"><span className="w-3 h-3 rounded-full bg-aurora-green opacity-50"></span> Historical Data</div>
                                <div className="flex items-center gap-2"><span className="w-3 h-3 border border-white border-dashed rounded-full"></span> Predicted Max</div>
                            </div>
